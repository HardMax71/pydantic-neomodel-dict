name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.16
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p password 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python (unit tests)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run unit tests
        run: pytest -xvs tests/unit_tests/
      - name: Generate coverage report for unit tests
        run: pytest --cov=pydantic_neomodel_dict --cov-report=xml tests/unit_tests/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false

  hypothesis-tests:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.16
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p password 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python (hypothesis tests)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run hypothesis tests
        run: pytest -xvs tests/hypothesis_tests/
      - name: Generate coverage report for hypothesis tests
        run: pytest --cov=pydantic_neomodel_dict --cov-report=xml tests/hypothesis_tests/
